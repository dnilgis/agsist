        "@context": "https://schema.org",

<body>
    <!-- Header -->
    <div id="header"></div>

    <main>
        <nav class="breadcrumb"><a href="/">Home</a> â†’ <a href="/tools.html">Tools</a> â†’ Grain Bin Calculator</nav>
        <div class="grid-2">
            <div class="panel">
                <div class="panel-head"><h1>ðŸŒ¾ GRAIN BIN CALCULATOR</h1></div>
                <div class="panel-body">
                    <div style="margin-bottom:20px">
                        <label>Crop Type</label>
                        <select id="crop" onchange="calcBin()">
                            <option value="corn">Corn (56 lb/bu)</option>
                            <option value="soybeans">Soybeans (60 lb/bu)</option>
                            <option value="wheat">Wheat (60 lb/bu)</option>
                            <option value="barley">Barley (48 lb/bu)</option>
                        </select>
                    </div>
                    <div style="margin-bottom:20px">
                        <label>Bin Shape</label>
                        <select id="shape" onchange="toggleShape(); calcBin()">
                            <option value="round">Round</option>
                            <option value="rect">Rectangular</option>
                        </select>
                    </div>
                    <div id="round-inputs">
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px">
                            <div><label>Diameter (ft)</label><input type="number" id="diameter" value="30" onchange="calcBin()"></div>
                            <div><label>Height (ft)</label><input type="number" id="height" value="24" onchange="calcBin()"></div>
                        </div>
                    </div>
                    <div id="rect-inputs" style="display:none">
                        <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-bottom:16px">
                            <div><label>Length (ft)</label><input type="number" id="length" value="40" onchange="calcBin()"></div>
                            <div><label>Width (ft)</label><input type="number" id="width" value="20" onchange="calcBin()"></div>
                            <div><label>Height (ft)</label><input type="number" id="heightRect" value="10" onchange="calcBin()"></div>
                        </div>
                    </div>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
                        <div><label>Moisture In (%)</label><input type="number" id="moistIn" value="15.5" step="0.1" onchange="calcBin()"></div>
                        <div><label>Pack Factor (%)</label><input type="number" id="pack" value="0" onchange="calcBin()"></div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-head"><h2>RESULTS</h2></div>
                <div class="panel-body">
                    <div class="result-row"><span class="result-label">Volume</span><span class="result-value" id="rVol">--</span></div>
                    <div class="result-row"><span class="result-label">Total Bushels</span><span class="result-value highlight" id="rTotal">--</span></div>
                    <div class="result-row"><span class="result-label">Weight</span><span class="result-value" id="rWeight">--</span></div>
                    <div class="result-row"><span class="result-label">Shrink</span><span class="result-value" id="rShrink">--</span></div>
                    <div class="result-row"><span class="result-label">Dry Bushels</span><span class="result-value" id="rDryBu">--</span></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Component Loader -->
    <script src="/components/load-components.js"></script>

    <script>
    function toggleShape() {
        const shape = document.getElementById('shape').value;
        document.getElementById('round-inputs').style.display = shape === 'round' ? 'block' : 'none';
        document.getElementById('rect-inputs').style.display = shape === 'rect' ? 'block' : 'none';
    }
    
    const BU_PER_CUFT = 0.8036;
    const crops = {corn:{lb:56,std:15.5},soybeans:{lb:60,std:13},wheat:{lb:60,std:13.5},barley:{lb:48,std:14.5}};
    
    function calcBin() {
        const crop = document.getElementById('crop').value;
        const shape = document.getElementById('shape').value;
        const {lb:lbPerBu, std:stdMoist} = crops[crop];
        let vol = 0;
        if (shape === 'round') {
            const d = parseFloat(document.getElementById('diameter').value) || 0;
            const h = parseFloat(document.getElementById('height').value) || 0;
            vol = Math.PI * Math.pow(d/2, 2) * h;
        } else {
            const l = parseFloat(document.getElementById('length').value) || 0;
            const w = parseFloat(document.getElementById('width').value) || 0;
            const h = parseFloat(document.getElementById('heightRect').value) || 0;
            vol = l * w * h;
        }
        const bu = vol * BU_PER_CUFT;
        const moistIn = parseFloat(document.getElementById('moistIn').value) || stdMoist;
        const pack = parseFloat(document.getElementById('pack').value) || 0;
        const packedBu = bu * (1 + pack/100);
        const shrinkPct = Math.max(0, (moistIn - stdMoist) * 1.3);
        const dryBu = packedBu * (1 - shrinkPct/100);
        document.getElementById('rVol').textContent = Math.round(vol).toLocaleString() + ' ftÂ³';
        document.getElementById('rTotal').textContent = Math.round(packedBu).toLocaleString() + ' bu';
        document.getElementById('rWeight').textContent = (packedBu * lbPerBu / 2000).toFixed(1) + ' tons';
        document.getElementById('rShrink').textContent = shrinkPct.toFixed(1) + '%';
        document.getElementById('rDryBu').textContent = Math.round(dryBu).toLocaleString() + ' bu';
    }
    calcBin();
    </script>
</body>
