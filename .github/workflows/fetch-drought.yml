name: Fetch Drought Data

on:
  schedule:
    - cron: '0 15 * * 4'  # Every Thursday at 3PM UTC (9AM CT, after USDM 8:30 ET release)
  workflow_dispatch:        # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch drought data
        run: python fetch_drought.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/drought.json
          git diff --cached --quiet || git commit -m "Update drought data [$(date -u +%Y-%m-%d)]"
          git push
