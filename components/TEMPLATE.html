<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO - EDIT THESE FOR EACH PAGE -->
    <title>Page Title | AGSIST</title>
    <meta name="description" content="Page description here.">
    <link rel="canonical" href="https://agsist.com/PAGE-NAME.html">
    
    <!-- Open Graph - EDIT THESE FOR EACH PAGE -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agsist.com/PAGE-NAME.html">
    <meta property="og:title" content="Page Title | AGSIST">
    <meta property="og:description" content="Page description here.">
    <meta property="og:site_name" content="AGSIST">
    
    <!-- Standard (same for all pages) -->
    <meta name="theme-color" content="#0a0a0c">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ⭐ SHARED STYLES - Required for nav/footer/variables -->
    <link rel="stylesheet" href="/components/shared.css">
    
    <!-- Page-Specific Styles -->
    <style>
        /* Add your page-specific CSS here */
        
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-content h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 16px;
        }
        
        .page-content p {
            color: var(--dim);
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <!-- ⭐ HEADER - Loaded automatically -->
    <div id="header"></div>
    
    <!-- YOUR PAGE CONTENT GOES HERE -->
    <div class="page-content">
        <h1>Page Title</h1>
        <p>Your content here...</p>
    </div>
    
    <!-- ⭐ FOOTER - Loaded automatically -->
    <div id="footer"></div>
    
    <!-- ⭐ COMPONENT LOADER - Required (place before closing body tag) -->
    <script src="/components/load-components.js"></script>
    
    <!-- Page-Specific JavaScript (if needed) -->
    <script>
        // Add your page-specific JS here
    </script>
</body>
</html>
