<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | AGSIST</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0d0d0f;
            --card: #141418;
            --border: #2a2a32;
            --text: #e8e8ec;
            --dim: #a0a0a8;
            --accent: #e6b042;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
        }
        
        .nav-inner {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--accent);
            text-decoration: none;
        }
        
        .error-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 16px;
        }
        
        .error-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 12px;
        }
        
        .error-message {
            color: var(--dim);
            font-size: 1rem;
            max-width: 400px;
            margin-bottom: 32px;
        }
        
        .error-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-links a {
            padding: 12px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .error-links a:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .error-links a.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            font-weight: 600;
        }
        
        .error-links a.primary:hover {
            opacity: 0.9;
            color: #000;
        }
        
        footer {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 20px 16px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--dim);
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            .error-title {
                font-size: 1.2rem;
            }
            .error-links {
                flex-direction: column;
                width: 100%;
            }
            .error-links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="/" class="logo">AGSIST</a>
        </div>
    </nav>

    <main class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or may have been moved. Let's get you back on track.</p>
        <div class="error-links">
            <a href="/" class="primary">← Back to Dashboard</a>
            <a href="tools.html">Tools</a>
            <a href="resources.html">Resources</a>
        </div>
    </main>

    <footer>
        © 2026 AGSIST • Built in Barron County, WI
    </footer>
</body>
</html>
