                <div class="panel-head"><h1>ðŸ’° BREAK-EVEN CALCULATOR</h1></div>

    <script>
    function calcBreakeven() {
        const yieldVal = parseFloat(document.getElementById('yield').value) || 0;
        const price = parseFloat(document.getElementById('price').value) || 0;
        
        const seed = parseFloat(document.getElementById('seed').value) || 0;
        const fertilizer = parseFloat(document.getElementById('fertilizer').value) || 0;
        const chemicals = parseFloat(document.getElementById('chemicals').value) || 0;
        const insurance = parseFloat(document.getElementById('insurance').value) || 0;
        const machinery = parseFloat(document.getElementById('machinery').value) || 0;
        const labor = parseFloat(document.getElementById('labor').value) || 0;
        const land = parseFloat(document.getElementById('land').value) || 0;
        const overhead = parseFloat(document.getElementById('overhead').value) || 0;
        
        const totalCost = seed + fertilizer + chemicals + insurance + machinery + labor + land + overhead;
        const costPerBu = yieldVal > 0 ? totalCost / yieldVal : 0;
        const revenue = yieldVal * price;
        const profit = revenue - totalCost;
        const yieldNeeded = price > 0 ? totalCost / price : 0;
        
        document.getElementById('totalCost').textContent = '$' + Math.round(totalCost) + '/ac';
        document.getElementById('costPerBu').textContent = '$' + costPerBu.toFixed(2) + '/bu';
        document.getElementById('breakeven').textContent = '$' + costPerBu.toFixed(2) + '/bu';
        document.getElementById('revenue').textContent = '$' + Math.round(revenue) + '/ac';
        document.getElementById('yieldNeeded').textContent = Math.round(yieldNeeded) + ' bu/ac';
        
        const profitEl = document.getElementById('profit');
        if (profit >= 0) {
            profitEl.textContent = '+$' + Math.round(profit) + '/ac';
            profitEl.className = 'result-value positive';
        } else {
            profitEl.textContent = '-$' + Math.abs(Math.round(profit)) + '/ac';
            profitEl.className = 'result-value negative';
        }
    }
    
    calcBreakeven();
    </script>
