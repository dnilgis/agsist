<!-- 
  AGSIST X Feed Widget
  
  SETUP:
  1. Push the /twitter-feed folder to your GitHub repo (e.g., github.com/yourusername/agsist)
  2. Enable GitHub Actions in your repo settings
  3. Update FEED_URL below to point to your raw GitHub content
  4. Copy this entire block to any page where you want the feed

<style>
.ag-feed {
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 12px;
  overflow: hidden;
  font-family: 'JetBrains Mono', monospace;
}
.ag-feed-header {
  background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
  padding: 16px 20px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.ag-feed-title {
  font-size: 1rem;
  font-weight: 700;
  color: #e6b042;
  display: flex;
  align-items: center;
  gap: 8px;
}
.ag-feed-updated {
  font-size: 0.75rem;
  color: #888;
}
.ag-feed-body {
  max-height: 700px;
  overflow-y: auto;
}
.ag-tweet {
  padding: 16px 20px;
  border-bottom: 1px solid #2a2a2a;
  transition: background 0.15s;
  cursor: pointer;
  text-decoration: none;
  display: block;
  color: inherit;
}
.ag-tweet:hover {
  background: #222;
}
.ag-tweet:last-child {
  border-bottom: none;
}
.ag-tweet-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 8px;
}
.ag-tweet-author {
  display: flex;
  align-items: center;
  gap: 8px;
}
.ag-tweet-name {
  font-weight: 600;
  color: #fff;
  font-size: 0.9rem;
}
.ag-tweet-handle {
  color: #888;
  font-size: 0.8rem;
}
.ag-tweet-tag {
  font-size: 0.7rem;
  padding: 2px 8px;
  border-radius: 4px;
  background: #333;
  color: #e6b042;
  text-transform: uppercase;
}
.ag-tweet-tag.grain { background: rgba(230,176,66,0.2); }
.ag-tweet-tag.weather { background: rgba(66,165,245,0.2); color: #42a5f5; }
.ag-tweet-tag.markets { background: rgba(102,187,106,0.2); color: #66bb6a; }
.ag-tweet-tag.farm { background: rgba(171,71,188,0.2); color: #ab47bc; }
.ag-tweet-text {
  color: #e0e0e0;
  font-size: 0.85rem;
  line-height: 1.5;
  margin-bottom: 8px;
}
.ag-tweet-text a {
  color: #e6b042;
  pointer-events: none;
}
/* Image grid styles */
.ag-tweet-images {
  display: grid;
  gap: 4px;
  margin: 10px 0;
  border-radius: 8px;
  overflow: hidden;
}
.ag-tweet-images.img-1 { grid-template-columns: 1fr; }
.ag-tweet-images.img-2 { grid-template-columns: 1fr 1fr; }
.ag-tweet-images.img-3 { grid-template-columns: 1fr 1fr; }
.ag-tweet-images.img-4 { grid-template-columns: 1fr 1fr; }
.ag-tweet-img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  background: #222;
  border-radius: 4px;
}
.ag-tweet-images.img-1 .ag-tweet-img { height: 200px; }
.ag-tweet-video-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: rgba(230,176,66,0.2);
  color: #e6b042;
  font-size: 0.7rem;
  padding: 3px 8px;
  border-radius: 4px;
  margin: 8px 0;
}
.ag-tweet-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.ag-tweet-time {
  font-size: 0.75rem;
  color: #666;
}
.ag-tweet-link {
  font-size: 0.75rem;
  color: #e6b042;
  text-decoration: none;
}
.ag-tweet-rt {
  opacity: 0.8;
}
.ag-tweet-rt .ag-tweet-text::before {
  content: "ğŸ” ";
}
.ag-feed-footer {
  padding: 12px 20px;
  background: #1a1a1a;
  border-top: 1px solid #333;
  text-align: center;
}
.ag-feed-footer a {
  color: #888;
  font-size: 0.75rem;
  text-decoration: none;
}
.ag-feed-error {
  padding: 40px 20px;
  text-align: center;
  color: #888;
}
.ag-feed-loading {
  padding: 40px 20px;
  text-align: center;
  color: #888;
}
/* Scrollbar styling */
.ag-feed-body::-webkit-scrollbar { width: 8px; }
.ag-feed-body::-webkit-scrollbar-track { background: #1a1a1a; }
.ag-feed-body::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
.ag-feed-body::-webkit-scrollbar-thumb:hover { background: #444; }
</style>

<div class="ag-feed" id="agFeed">
  <div class="ag-feed-header">
    <div class="ag-feed-title">ğŸ“¡ Ag Market Feed</div>
    <div class="ag-feed-updated" id="agFeedUpdated">Loading...</div>
  </div>
  <div class="ag-feed-body" id="agFeedBody">
    <div class="ag-feed-loading">Loading posts...</div>
  </div>
  <div class="ag-feed-footer">
    <a href="https://github.com/YOUR_USERNAME/agsist" target="_blank">Powered by AGSIST</a>
  </div>
</div>

<script>
(function() {
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // UPDATE THIS URL TO YOUR GITHUB RAW CONTENT URL
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  const FEED_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/agsist/main/data/tweets.json';
  
  const body = document.getElementById('agFeedBody');
  const updated = document.getElementById('agFeedUpdated');
  
  function timeAgo(dateStr) {
    const now = Date.now();
    const then = new Date(dateStr).getTime();
    const diff = Math.floor((now - then) / 1000);
    
    if (diff < 60) return 'just now';
    if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
    if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
    if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
    return new Date(dateStr).toLocaleDateString();
  }
  
  function linkify(text) {
    // Convert URLs to links
    text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    // Convert @mentions to links  
    text = text.replace(/@(\w+)/g, '<a href="https://x.com/$1" target="_blank">@$1</a>');
    // Convert $tickers to bold
    text = text.replace(/\$([A-Z]+)/g, '<strong>$$$1</strong>');
    return text;
  }
  
  function renderImages(images) {
    if (!images || images.length === 0) return '';
    const count = Math.min(images.length, 4);
    const imgHtml = images.slice(0, 4).map(url => 
      `<img class="ag-tweet-img" src="${url}" alt="Post image" loading="lazy" onerror="this.style.display='none'">`
    ).join('');
    return `<div class="ag-tweet-images img-${count}">${imgHtml}</div>`;
  }
  
  function renderPosts(data) {
    if (!data.tweets || data.tweets.length === 0) {
      body.innerHTML = '<div class="ag-feed-error">No posts available. Feed will populate shortly.</div>';
      return;
    }
    
    updated.textContent = 'Updated ' + timeAgo(data.updated);
    
    body.innerHTML = data.tweets.map(t => `
      <a class="ag-tweet ${t.isRT ? 'ag-tweet-rt' : ''}" href="${t.link}" target="_blank" rel="noopener">
        <div class="ag-tweet-header">
          <div class="ag-tweet-author">
            <span class="ag-tweet-name">${t.name}</span>
            <span class="ag-tweet-handle">@${t.handle}</span>
          </div>
          <span class="ag-tweet-tag ${t.tag}">${t.tag}</span>
        </div>
        <div class="ag-tweet-text">${linkify(t.text)}</div>
        ${renderImages(t.images)}
        ${t.hasVideo ? '<div class="ag-tweet-video-badge">â–¶ Video</div>' : ''}
        <div class="ag-tweet-footer">
          <span class="ag-tweet-time">${timeAgo(t.date)}</span>
          <span class="ag-tweet-link">View on ğ• â†’</span>
        </div>
      </a>
    `).join('');
  }
  
  // Fetch and render
  fetch(FEED_URL)
    .then(r => {
      if (!r.ok) throw new Error('Feed not found');
      return r.json();
    })
    .then(renderPosts)
    .catch(err => {
      console.error('Feed error:', err);
      body.innerHTML = `<div class="ag-feed-error">
        Feed temporarily unavailable.<br>
        <small style="color:#555">Check back soon or <a href="https://x.com" style="color:#e6b042">view on X</a></small>
      </div>`;
    });
})();
</script>
