<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDU Calculator - Growing Degree Units for Corn | AGSIST</title>
    <meta name="description" content="Free GDU calculator for corn. Track growing degree units, estimate silking dates, and monitor crop development stages.">
    <link rel="canonical" href="https://agsist.com/gdu.html">
    
    <link rel="icon" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/components/shared.css">
    <link rel="stylesheet" href="styles.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6KXCTD5Z9H"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-6KXCTD5Z9H');</script>
</head>
<body>
    <div id="header"></div>

    <main>
        <nav class="breadcrumb"><a href="/">Home</a> ‚Üí <a href="/tools.html">Tools</a> ‚Üí GDU Calculator</nav>
        <div class="grid-2">
            <div class="panel">
                <div class="panel-head"><h1>üå°Ô∏è GDU CALCULATOR</h1></div>
                <div class="panel-body">
                    <div style="margin-bottom:20px">
                        <label>Hybrid Maturity (CRM)</label>
                        <select id="crm" onchange="calcGDU()">
                            <option value="80">80-day (2000 GDU)</option>
                            <option value="90">90-day (2300 GDU)</option>
                            <option value="100" selected>100-day (2500 GDU)</option>
                            <option value="110">110-day (2700 GDU)</option>
                            <option value="115">115-day (2900 GDU)</option>
                        </select>
                    </div>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:20px">
                        <div><label>Planting Date</label><input type="date" id="plantDate" onchange="calcGDU()"></div>
                        <div><label>GDUs Accumulated</label><input type="number" id="gduAccum" value="0" onchange="calcGDU()"></div>
                    </div>
                    <div style="margin-bottom:20px">
                        <label>Daily GDU Input (Optional)</label>
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
                            <div><label style="font-size:0.7rem">High Temp (¬∞F)</label><input type="number" id="highTemp" value="86" onchange="calcDaily()"></div>
                            <div><label style="font-size:0.7rem">Low Temp (¬∞F)</label><input type="number" id="lowTemp" value="58" onchange="calcDaily()"></div>
                        </div>
                        <div style="margin-top:8px;padding:10px;background:var(--bg);border-radius:4px;text-align:center">
                            <span style="color:var(--dim);font-size:0.8rem">Daily GDU:</span>
                            <span style="color:var(--accent);font-weight:600" id="dailyGDU">22</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-head"><h2>RESULTS</h2></div>
                <div class="panel-body">
                    <div class="result-row"><span class="result-label">GDUs to Maturity</span><span class="result-value" id="gduNeeded">2500</span></div>
                    <div class="result-row"><span class="result-label">GDUs Accumulated</span><span class="result-value" id="gduHave">0</span></div>
                    <div class="result-row"><span class="result-label">GDUs Remaining</span><span class="result-value highlight" id="gduLeft">2500</span></div>
                    <div class="result-row"><span class="result-label">Progress</span><span class="result-value" id="progress">0%</span></div>
                    <div style="margin-top:16px;padding:12px;background:var(--bg);border-radius:4px">
                        <div style="color:var(--dim);font-size:0.75rem;margin-bottom:8px">GROWTH STAGES</div>
                        <div style="font-size:0.85rem;line-height:1.8">
                            <div>üå± Emergence: <span style="color:var(--dim)">~125 GDU</span></div>
                            <div>üåø V6 (6 leaves): <span style="color:var(--dim)">~475 GDU</span></div>
                            <div>üåΩ Silking: <span style="color:var(--dim)">~1400 GDU</span></div>
                            <div>‚úÖ Black Layer: <span style="color:var(--dim)">~2700 GDU</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="/components/load-components.js"></script>

    <script>
    const crmGDU = {80:2000, 90:2300, 100:2500, 110:2700, 115:2900};
    document.getElementById('plantDate').valueAsDate = new Date();
    function calcDaily() {
        let hi = Math.min(86, parseFloat(document.getElementById('highTemp').value) || 0);
        let lo = Math.max(50, parseFloat(document.getElementById('lowTemp').value) || 0);
        const gdu = Math.max(0, (hi + lo) / 2 - 50);
        document.getElementById('dailyGDU').textContent = gdu.toFixed(1);
    }
    function calcGDU() {
        const crm = document.getElementById('crm').value;
        const needed = crmGDU[crm];
        const accum = parseFloat(document.getElementById('gduAccum').value) || 0;
        const left = Math.max(0, needed - accum);
        const pct = Math.min(100, (accum / needed) * 100);
        document.getElementById('gduNeeded').textContent = needed.toLocaleString();
        document.getElementById('gduHave').textContent = accum.toLocaleString();
        document.getElementById('gduLeft').textContent = left.toLocaleString();
        document.getElementById('progress').textContent = pct.toFixed(1) + '%';
    }
    calcGDU();
    calcDaily();
    </script>
</body>
</html>
